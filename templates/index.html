
<html>
  <head>
  <style>
    body{
      background:url({{url_for('static', filename='resultpage.jpg')}});
      background-position:center;
      background-repeat:none;
      background-size:cover;
    }
  </style>
    
    <title>Document</title>
  </head>
  <body align="center">
    <H1>Plant Disease Detection</H1>
    <form name="prediction" action="/predict"  method="post" enctype="multipart/form-data">
      <input type="file" accept="image/*" onchange="loadFile(event)" name="image_file" id="image" required>
      <p><img id="output" width="200"/></p>
      <script>
      var loadFile=function(event) {
        var image = document.getElementById('output');
        image.src=URL.createObjectURL(event.target.files[0]);
      };
      </script>

      <input  type="submit" name="submit"/>
    </form>
  </body>
</html>
